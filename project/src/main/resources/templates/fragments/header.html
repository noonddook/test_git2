<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<header class="header" th:fragment="headerFragment">
    <div class="header-logo">
        <a th:href="@{/}">
            <img th:src="@{/images/logo_long.png}" alt="SEAIRHUB" height="24">
        </a>
    </div>
    <div class="user-menu">
        <span th:text="${#authentication.principal.userName}">사용자 이름</span>
        <a th:href="@{/my/info}" class="btn btn-user-info">내정보</a>
        
        <div class="notification-area" id="notification-area">
            <button type="button" class="notification-btn">
                <span>알림</span>
                <span class="notification-count" id="notification-count">0</span>
            </button>
            <div class="notification-dropdown" id="notification-dropdown">
                <div class="notification-header">
                    <span>알림</span>
                    <button type="button" class="mark-all-read-btn" id="mark-all-read-btn">모두 읽음</button>
                </div>
                <ul class="notification-list" id="notification-list">
                    </ul>
            </div>
        </div>
        
		<form th:action="@{/logout}" method="post" style="display: inline;">
		    <button type="submit" class="btn-logout-link">로그아웃</button>
		</form>
    </div>
    <script th:src="@{/js/notification.js}"></script>
</header>


</html>
