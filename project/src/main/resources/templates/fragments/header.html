<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="headerFragment">
    <header class="header">
        <div class="header-logo">
            <a th:href="@{/}">
                <img th:src="@{/images/logo_long.png}" alt="SEAIRHUB" height="24">
            </a>
        </div>
        <div class="user-menu">
            <span th:text="${#authentication.principal.userName}">사용자 이름</span>
            <a th:href="@{/my/info}" class="btn btn-user-info">내정보</a>
            
            <div class="notification-area" id="notification-area">
                <button type="button" class="notification-btn">
                    <span>알림</span>
                    <span class="notification-count" id="notification-count">0</span>
                </button>
                <div class="notification-dropdown" id="notification-dropdown">
                    <div class="notification-header">
                        <span>알림</span>
                        <button type="button" class="mark-all-read-btn" id="mark-all-read-btn">모두 읽음</button>
                    </div>
                    <ul class="notification-list" id="notification-list">
                    </ul>
                </div>
            </div>
            
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn-logout-link">로그아웃</button>
            </form>
        </div>
        <script th:src="@{/js/notification.js}"></script>
    </header>

    <button id="chat-fab">
        <img th:src="@{/images/chat.png}" alt="채팅">
        <span class="notification-count" id="chat-unread-total"></span>
    </button>
    <div id="chat-widget-container">
        <iframe th:src="@{/chat}"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatFab = document.getElementById('chat-fab');
            const chatWidget = document.getElementById('chat-widget-container');

            if(chatFab && chatWidget) {
                chatFab.addEventListener('click', () => {
                    const isOpen = chatWidget.classList.toggle('is-open');
                    if (isOpen) {
                        chatWidget.style.opacity = '1';
                        chatWidget.style.transform = 'scale(1)';
                    } else {
                        chatWidget.style.opacity = '0';
                        chatWidget.style.transform = 'scale(0.8)';
                    }
                });
            }

            // [✅ 수정] SSE 이벤트 수신 시, 채팅 위젯 내부 함수를 직접 호출
            document.addEventListener('sse:unreadChat', (event) => {
                // 1. 우측 하단 버튼의 전체 숫자 업데이트
                updateTotalUnreadCount();

                // 2. 채팅 위젯(iframe) 내부의 목록도 업데이트하도록 함수 호출
                const iframe = document.querySelector('#chat-widget-container iframe');
                if (iframe && typeof iframe.contentWindow.refreshChatList === 'function') {
                    iframe.contentWindow.refreshChatList();
                }
            });

            const updateTotalUnreadCount = async () => {
                try {
                    const response = await fetch('/api/chat/rooms');
                    const rooms = await response.json();
                    const totalUnread = rooms.reduce((sum, room) => sum + room.unreadCount, 0);
                    
                    const badge = document.getElementById('chat-unread-total');
                    if (totalUnread > 0) {
                        badge.textContent = totalUnread;
                        badge.style.display = 'flex';
                    } else {
                        badge.style.display = 'none';
                    }
                } catch (error) {
                    console.error("Failed to fetch total unread count", error);
                }
            };
            
            updateTotalUnreadCount();
        });
    </script>
</div>

</html>
