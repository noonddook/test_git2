<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEAIRHUB - 로그인</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <!-- 스크립트 파일 존재 여부 확인 후 로드 -->
    <!--<script defer th:src="@{/js/login.js}" th:if="${@environment.getProperty('spring.profiles.active') != 'prod'}"></script> -->
</head>

<body>
    <main class="login-container">
        <!-- 로고 -->
        <a href="/" class="logo">
            <img th:src="@{/images/logo_long.png}" alt="SEAIRHUB">
        </a>
        <!-- 로그인 폼 -->
        <form class="login-form" action="/loginProc" method="POST">
            <!-- 회원가입 성공 메시지 -->
            <th:block th:if="${param.success}">
                <div style="color: green; font-size: 0.8em; text-align: center; margin: 10px 0;">
                    회원가입이 완료되었습니다. 로그인해주세요.
                </div>
            </th:block>
            
            <!-- 로그인 실패 메시지 -->
            <th:block th:if="${param.error}">
                <div style="color: red; font-size: 0.8em; text-align: center; margin: 10px 0;">
                    아이디 또는 비밀번호가 올바르지 않습니다.
                </div>
            </th:block>

            <div class="form-group">
                <input type="text" name="userId" placeholder="아이디를 입력해주세요." required>
            </div>
            <div class="form-group">
                <input type="password" name="userPwd" placeholder="비밀번호를 입력해주세요." required>
            </div>

            <div class="login-options">
                <label for="auto-login">
                    <input type="checkbox" id="auto-login"> 자동로그인
                </label>
                <a href="#" class="find-credentials">아이디·비밀번호찾기</a>
            </div>

            <input type="submit" class="btn btn-primary" values="로그인"></input>
        </form>

        <!-- 소셜 로그인 -->
        <div class="social-login">
            <div class="divider">
                <span>소셜 로그인</span>
            </div>
            <!-- 카카오 로그인 버튼을 실제 OAuth2 엔드포인트로 연결 -->
            <button type="button" onclick="location.href='/oauth2/authorization/kakao'" id="kakao-login-btn" class="btn btn-social btn-kakao">Kakao로 시작하기</button>
    		<button type="button" onclick="location.href='/oauth2/authorization/naver'" class="btn btn-social btn-naver">Naver로 시작하기</button>
        </div>

        <!-- 회원가입 링크 -->
        <div class="signup-link">
            <div class="divider">
                <span>또는</span>
            </div>
            <a href="/join">이메일로 가입하기</a>
        </div>
    </main>
</body>

</html>
