<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>내정보 - SEAIRHUB</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/pages/my_info.css}">
</head>
<body>
<div class="container">
    <div sec:authorize="hasRole('fwd')" th:replace="~{fragments/sidebar :: sidebarFragment(activeMenu='myInfo')}"></div>
    <div sec:authorize="hasRole('cus')" th:replace="~{fragments/CUS_sidebar :: cusSidebarFragment(activeMenu='myInfo')}"></div>

    <main class="main-content">
        <div th:replace="~{fragments/header :: headerFragment}"></div>
        <section class="content">
            <h2 class="page-title">내정보</h2>

            <div class="my-info-container">
                <div class="info-section">
                    <h3 class="section-title">기본 정보</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>아이디</label>
                            <span th:text="${userInfo.userId}"></span>
                        </div>
                        <div class="info-item">
                            <label>이름</label>
                            <span th:text="${userInfo.userName}"></span>
                        </div>
                        <div class="info-item full-width">
                            <label>이메일</label>
                            <span th:text="${userInfo.email}"></span>
                        </div>
                        <div class="info-item">
                            <label>가입일</label>
                            <span th:text="${userInfo.createDate}"></span>
                        </div>
                        <div class="info-item">
                            <label>가입 유형</label>
                            <span th:text="${userInfo.provider}"></span>
                        </div>
                    </div>
                </div>

                <div class="info-section">
                    <h3 class="section-title">상세 정보</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>회사명</label>
                            <span th:text="${userInfo.companyName} ?: '미입력'"></span>
                        </div>
                        <div class="info-item">
                            <label>연락처</label>
                            <span th:text="${userInfo.phoneNum} ?: '미입력'"></span>
                        </div>
                        <div class="info-item" sec:authorize="hasRole('fwd')">
                            <label>계정 상태</label>
                            <span th:text="${userInfo.approvalStatus}"></span>
                        </div>
                    </div>
                    </div>

                </div>
        </section>
    </main>
</div>
</body>
</html>
